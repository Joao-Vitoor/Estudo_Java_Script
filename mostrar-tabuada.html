    <h1>FUNÇÕES TABUADA!</h1>
   
    <button onclick="tabuada()">MOSTRAR</button>

    <h1>FUNÇÕES MÉDIA</h1>
    <button onclick="Media()">CALCULAR MÉDIA</button>
    <button onclick="ApagarMedia()">APAGAR MÉDIA</button>

    <div id="output"></div>  

    <script>
        //DECLARAÇÃO DE FUNÇÕES 
     
////////////////////////////////////////////////////////////////////////////////////////

        const output = document.getElementById("output")
        
        function tabuada() {

            let  numero = parseFloat(prompt("numero")) ///  PARSE TROCA OS DADOS DE STRNGS POR NUMERO

            let msg = "" /// MSG PARA EFETUAR A SAIDA DO CALCULO 
            for(let i = 0; i <= 10; i++) { // IRÁ FAZER A CONTA DA TABUADA!
            msg += `${numero} x ${i} = ${(numero * i)} <br>` //  SAIDA !
            }
            output.innerHTML = msg   // APARECER MENSAGEM!!!
        }

        function apagar (){
            output.innerHTML= "<br>"
          
        }

            let media = (nota1 + nota2 ) / 2
            calculo += (nota1 + nota2) / 2
            
            output.innerHTML = calculo

        }

        
       
       
      
    </script>
